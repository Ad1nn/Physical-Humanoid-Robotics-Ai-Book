          data_type: "LaserScan"
          clearing: true
          marking: true
          is_lidar: true
          raytrace_range: 3.0
          obstacle_range: 2.5
        cloud:
          topic: "/stereo_camera/points"
          max_obstacle_height: 2.0
          min_obstacle_height: 0.0
          data_type: "PointCloud2"
          clearing: true
          marking: true
          raytrace_range: 3.0
          obstacle_range: 2.5
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
